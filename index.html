<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="icon" href="img/cloud.png" type="image/x-icon">
    <script data-ad-client="ca-pub-8687631215763863" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Weather.io</title>
</head>

<body>
    <nav class="navbar bg-info">
        <div class="container-fluid d-flex justify-content-around">
            <h3 class="d-flex align-items-center">
                <img width="50" height="50" src="img/cloud.png">
                Weather.io
            </h3>
            <form class="d-flex">
                <input class="form-control mr-2" type="search" placeholder="Buscar cidade" aria-label="Search">
                <button class="btn btn-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid" id="main">
        <div class="row d-flex justify-content-around">
            <div class="card" id="main-card">
                <div class="card-body text-center">
                    <h2 class="card-city-name">Clima em Brasília</h2>
                    <h3 class="card-title">Light card title</h3>
                    <img class="wheater-icon"></img>
                    <h2 class="temperature">Temperature</h2>
                    <p class="sub-info"></p>
                </div>
            </div>
            <div class="col-6">
                <h2>Hoje</h2>
                <div class="card-group daily-forecast col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dia</h5>
                            <img class="wheater-icon"></img>
                            <p class="card-text">yayy</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Noite</h5>
                            <img class="wheater-icon"></img>
                            <p class="card-text">show</p>
                        </div>
                    </div>
                </div>
                <h2>Próximos dias</h2>
                <div class="card-group col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-day">Card title</h5>
                            <img class="wheater-icon forecast-icon"></img>
                            <p class="card-text forecast-text">Nublado</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-day">Card title</h5>
                            <img class="wheater-icon forecast-icon"></img>
                            <p class="card-text forecast-text">yayy</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-day">Card title</h5>
                            <img class="wheater-icon forecast-icon"></img>
                            <p class="card-text forecast-text">show</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-day">Card title</h5>
                            <img class="wheater-icon forecast-icon"></img>
                            <p class="card-text forecast-text">show</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title forecast-day">Card title</h5>
                            <img class="wheater-icon forecast-icon"></img>
                            <p class="card-text forecast-text">show</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="page-footer font-small">
        <div class="footer-copyright text-center py-3">Made with love by
            <a href="https://github.com/carloseduardofdelima">Carlos Eduardo</a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
